<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->

<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <!--<![endif]-->
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>To-Do App</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body onselectstart="return false">
    <div id="container" class="container">
      <div class="heading">
        <h1>To-Do App</h1>
      </div>

      <div class="add-select-comp">
        <input
          id="input-box"
          type="text"
          maxlength="40"
          required
          placeholder="Add a task..... "
        />
        <button class="add-button">
          <img src="./images/add.svg" alt="Add button" />
        </button>
        <button class="multi-select-button">
          <img
            src="./images/multiple-select.svg"
            alt="Select multiple button"
          />
        </button>
      </div>

      <div id="filter-buttons" class="panels">
        <button id="all-button" class="active"> <span class=".button-text">All</span><span> (0)</span></button>
        <button id="todo-button"> <span class=".button-text">To-Do</span><span> (0)</span></button>
        <button id="progress-button"> <span class=".button-text">In Progress</span><span> (0)</span></button>
        <button id="completed-button"> <span class=".button-text">Completed</span><span> (0)</span></button>
      </div>

      <div id="card-container" class="card-list">

      </div>

      <div class="Remove">
        <button class="remove-button">Remove</button>
      </div>
    </div>
    <!-- confirm message-->

    <div class="cust-messages confirm hidden">
      <img class="cust-img" src="./images/question-solid.svg" alt="" />
      <p>Are you sure you want to delete this?</p>
      <div>
        <button class="right-button">
          <img src="./images/circle-check-solid.svg" alt="" />
        </button>
        <button class="wrong-button">
          <img src="./images/circle-xmark-solid.svg" alt="" />
        </button>
      </div>
    </div>

    <!-- alert-right message -->
    <div class="cust-messages alert-right hidden">
      <img class="cust-img" src="./images/check.svg" alt="" />
      <p>You have entered a task!!!</p>
      <div>
        <button class="right-button">
          <img src="./images/circle-xmark-solid.svg" alt="" />
        </button>
      </div>
    </div>

    <!-- alert-wrong message -->
    <div class="cust-messages alert-wrong hidden">
      <img class="cust-img" src="./images/cancel.svg" alt="" />
      <p>Enter the task</p>
      <div>
        <button class="wrong-button">
          <img src="./images/circle-xmark-solid.svg" alt="" />
        </button>
      </div>
    </div>

    <script src="index.js" async defer></script>
  </body>
</html>
